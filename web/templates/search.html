{% extends "base.html" %}
{% block title %} graphcity {% endblock %}
{% block headscripts %}
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
{% endblock %}
{% block body %}
<h5>graphcity</h5>
<div id="graph"></div>

{% block bodyscripts %}
	<script type="text/javascript" charset="utf-8">
		
		
		
		var citycount = {{ citycount }};
		var w = 800, h = 600;
		var force = d3.layout.force()
			.charge(-120)
			.linkDistance(30)
			.size([w,h]);
		
		var vis = d3.select("#graph")
			.append("svg");
		
		vis.attr("width", w)
			.attr("height", h);
			
		/* This will be an endpoint */
		d3.json("static/fake.json", function(error, graph) {
			if(error) throw error;
			
			force
				.nodes(graph.nodes)
				.links(graph.links)
				.start();
		});
